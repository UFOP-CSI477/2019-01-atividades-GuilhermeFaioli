<!DOCTYPE html>
<html>
	<head>
		<title>Cadastro de Produtos</title>
		<meta charset="utf-8">
	</head>

	<body>
		<a href="Exercicio1.html">Home</a>
		<h3>Cadastro</h3>
		<form>
			<label for="nome">Nome do Produto:</label><br/><br/>
			<input type="text" name="nome" placeholder="Nome do Produto"><br/><br/>
			<label for="nome">Peso do Produto:</label><br/><br/>
			<input type="text" name="peso" placeholder="0,00 Kg"><br/><br/>
			<label for="nome">Valor do Produto:</label><br/><br/>
			<input type="text" name="valor" placeholder="R$0,00"><br/><br/>
			<label for="nome">Estoque inicial:</label><br/><br/>
			<input type="text" name="estoque" placeholder="Estoque inicial"><br/><br/>
			<label for="nome">Mercado:</label><br/><br/>
			Interno <input type="radio" name="mercado" id="I"><br/><br/>
			Externo <input type="radio" name="mercado" id="E"><br/><br/>
			<label for="nome">Fornecedor:</label><br/><br/>
			<select name="fornecedor">
				<option value="0">Selecione:</option>
				<option value="1">Fornecedor1:</option>
				<option value="2">Fornecedor2:</option>
				<option value="3">Fornecedor3:</option>
			</select>
		</form>
	</body>
</html>

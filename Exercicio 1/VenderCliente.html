<!DOCTYPE html>
<html>
	<head>
		<title>Vender</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/estilo.css">
	</head>

	<body>
		<a href="Exercicio1.html">Home</a>
		<h3>Vender</h3>
		<form>
			<label for="nome">Nome do Produto:</label><br/><br/>
			<input type="text" name="nome" placeholder="Nome do Produto"><br/><br/>
			<label for="peso">Peso do Produto:</label><br/><br/>
			<input type="text" name="peso" placeholder="0,00 Kg"><br/><br/>
			<label for="valor">Valor do Produto:</label><br/><br/>
			<input type="text" name="valor" placeholder="R$0,00"><br/><br/>
			<label for="mercado">Mercado:</label><br/><br/>
			Interno <input type="radio" name="mercado" id="I"><br/><br/>
			Externo <input type="radio" name="mercado" id="E"><br/><br/>
			<label for="estado">Estado:</label><br/><br/>
			<select name="estado" id="estado">
				<option value="0">Selecione:</option>
				<option value="1">MG:</option>
				<option value="2">SP:</option>
				<option value="3">DF:</option>
			</select><br/> <br/>
			<input type="submit" name="submit" text="Enviar"><br/><br/>
		</form>
	</body>
</html>
